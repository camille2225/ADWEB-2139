
<h1 style="color: 	#FF6347; text-align: center; margin-top: 2%;" >EMP - LIST #2</h1><br>

<table class="styled-table style=" style="margin-left: 7%;">
    <thead >
        <tr>
            <th>ID</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>E-MAIL</th>
        </tr>
    </thead>

    <tbody >
        <tr *ngFor="let data of empPull;" class="active-row">
            <td>{{data.id}}</td>
            <td>{{data.fname}}</td>
            <td>{{data.lname}}</td>
            <td>{{data.email}}</td>
        </tr>
    </tbody>
</table>
